<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/libs.min.css">
   <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

   <header class="header__top">
      <div class="container">
         <div class="header__top-inner">
            <div class="header__logo">
               <a href="#">
                  <img src="images/logo.png" alt="">
               </a>
            </div>
            <div class="header__box">
               <div class="header__box-btn">
                  <a href="#">Become a Seller</a>
               </div>
               <div class="header__box-icons">
                  <a class="box__icon-1" href="#">
                     <img src="images/icons/alarm.png" alt="">
                     <div class="icon__circle-1">25</div>
                  </a>
                  <a class="box__icon-2" href="#">
                     <img src="images/icons/envelope.png" alt="">
                     <div class="icon__circle-2">6</div>
                  </a>
                  <a class="box__icon-3" href="#">
                     <img src="images/icons/cart.png" alt="">
                     <div class="icon__circle-3">2</div>
                  </a>
               </div>
               <div class="header__box-user">
                  <a class="header__user-icon" href="#" style="background-image: url(images/user.png);"></a>
                  <div class="header__user-info">
                     <a href="#">
                        Taofiq Hakim
                     </a>
                     <span>$20.45</span>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </header>

   <section class="header__menu">
      <div class="container">
         <div class="header__menu-inner">
            <div class="header__menu">
               <nav>
                  <ul class="menu__list">
                     <li class="menu__list-item">
                        <a href="" class="menu__list-link">
                           HOME
                        </a>
                     </li>
                     <li class="menu__list-item">
                        <a href="" class="menu__list-link">
                           all products
                        </a>
                     </li>
                     <li class="menu__list-item">
                        <a href="" class="menu__list-link">
                           wordpress
                        </a>
                     </li>
                     <li class="menu__list-item">
                        <a href="" class="menu__list-link">
                           festures
                        </a>
                     </li>
                     <li class="menu__list-item">
                        <a href="" class="menu__list-link">
                           Pages
                        </a>
                     </li>
                  </ul>
               </nav>
            </div>
            <div class="header__search">
               <form class="header__search-form">
                  <input type="text" placeholder="Search product here..." required>
                  <button type="submit">
                     <img src="images/icons/search.png" alt="">
                  </button>
               </form>
            </div>
         </div>
      </div>
   </section>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="js/libs.min.js"></script>
   <script src="js/main.js"></script>
</body>

</html>
